 /* Reset & Layout */
 body, html {
  font-family: 'Inter', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* Pastikan halaman setinggi layar */
}

/* Header Tetap */
.header {
  background-color: #4A90E2;
  color: white;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
}

.header i {
  font-size: 26px;
  cursor: pointer;
}

/* Kontainer Utama */
.main-content {
  flex: 1; /* Membuat konten utama mengisi ruang kosong agar footer di bawah */
  margin-top: 55px; /* Supaya tidak tertutup oleh header */
  padding: 15px;

/* Card My Drive */
.card-drive {
  padding: 20px;

  border-radius: 12px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
  text-align: center;
  margin-bottom: 15px;
}

.card-drive h2 {
  color: #4A90E2;
  font-size: 20px;
  margin-bottom: 10px;
}

.card-drive p {
  font-size: 14px;
  color: #555;
  margin: 0;
}

/* Grid Menu */
.menu-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  padding-bottom: 20px;
}

.menu-card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);

.menu-card:hover {

.menu-card i {

.menu-card h3 {
