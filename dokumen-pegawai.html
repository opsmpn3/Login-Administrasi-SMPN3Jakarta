<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen Pegawai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Gaya yang sama seperti sebelumnya */
    </style>
</head>
<body>
    <div class="header">
        <i class="bi bi-arrow-left" id="backBtn"></i>
        <i class="bi bi-person-circle" id="profileBtn"></i>
    </div>
    <div class="main-content">
        <h2 class="section-title">Dokumen Pegawai</h2>
        <div class="menu-container">
            <div class="menu-card" id="daftarCatatan">
                <i class="bi bi-list-task"></i>
                <h3>Daftar Catatan</h3>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 SMP Negeri 3 Jakarta
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                window.location.href = 'index.html';
            }
            document.getElementById('backBtn').addEventListener('click', function () {
                window.location.href = 'kepegawaian.html';
            });
            document.getElementById('profileBtn').addEventListener('click', function () {
                window.location.href = 'profile.html';
            });
            document.getElementById('daftarCatatan').addEventListener('click', function () {
                window.location.href = 'daftar-catatan.html';
            });
        });
    </script>
</body>
</html>
