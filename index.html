body {

body::before {
    content: "";

    left: 0;

    border-radius: 5px;
    display: flex;
    align-items: center;
    gap: 5px;
    text-decoration: none;
    transition: 0.3s;
    z-index: 2;

.back-home-btn:hover {
    background-color: #357ABD;
    text-decoration: none;
    color: white;

/* Box Form Login */

.form-control {

.btn-primary:hover {
