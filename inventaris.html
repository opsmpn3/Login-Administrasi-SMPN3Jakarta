<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Reset & Layout */
        body, html {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Tetap */
        .header {
            background-color: #4A90E2;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header i {
            font-size: 26px;
            cursor: pointer;
        }

        /* Kontainer Utama */
        .main-content {
            flex: 1;
            margin-top: 55px;
            padding: 15px;
            overflow-y: auto;
        }

        /* Card My Drive */
        .card-drive {
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-bottom: 15px;
        }

        .card-drive h2 {
            color: #4A90E2;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card-drive p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }

        /* Grid Menu */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 20px;
        }

        .menu-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            cursor: pointer;
        }

        .menu-card:hover {
            background-color: #e3f2fd;
        }

        .menu-card i {
            font-size: 36px;
            color: #4A90E2;
        }

        .menu-card h3 {
            font-size: 14px;
            margin-top: 8px;
            color: #333;
        }

        /* Footer Tetap di Bawah */
        .footer {
            background-color: #4A90E2;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Footer Teks */
        .footer p {
            margin: 0;
        }

        /* Untuk memastikan elemen dalam footer tetap sejajar */
        .footer span {
            margin: 0 10px;
        }

        /* Styling untuk Judul Halaman */
        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #4A90E2;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Styling untuk Deskripsi */
        .section-description {
            text-align: center;
            font-size: 14px;
            color: #555;
            max-width: 90%;
            margin: 0 auto 15px auto;
            line-height: 1.6;
        }

        /* Modal Styling */
        .modal-body {
            padding: 0; /* Remove default padding for iframe */
        }

        .modal-dialog {
            max-width: 90%; /* Adjust modal width as needed */
            margin: 1.75rem auto; /* Keep default vertical centering */
        }
    </style>
</head>
<body>

    <div class="header">
        <i class="bi bi-arrow-left" id="backBtn"></i>
        <i class="bi bi-person-circle" id="profileBtn"></i>
    </div>

    <div class="main-content">
        <h2 class="section-title">Inventaris</h2>
        <p style="text-align: center; font-size: 14px; color: #555;">
            Kelola inventaris sekolah, barang masuk, barang habis pakai, dan peminjaman di sini.
        </p>

        <div class="menu-container">
            <div class="menu-card" data-bs-toggle="modal" data-bs-target="#formModal" data-form-url="PASTE_LINK_GOOGLE_FORM_BUKU_INVENTARIS_DI_SINI">
                <i class="bi bi-clipboard"></i>
                <h3>Buku Inventaris</h3>
            </div>
            <div class="menu-card" data-bs-toggle="modal" data-bs-target="#formModal" data-form-url="PASTE_LINK_GOOGLE_FORM_BARANG_MASUK_DI_SINI">
                <i class="bi bi-box-arrow-in-down"></i>
                <h3>Penerimaan Barang Masuk</h3>
            </div>
            <div class="menu-card" data-bs-toggle="modal" data-bs-target="#formModal" data-form-url="https://docs.google.com/forms/d/e/1FAIpQLScYVvH5mF58h30k4P_O6Wp_gqK-gD9IeP4rC9V-8P1v8X30A/viewform?usp=sf_link">
                <i class="bi bi-x-circle"></i>
                <h3>Barang Habis Pakai</h3>
            </div>
            <div class="menu-card" data-bs-toggle="modal" data-bs-target="#formModal" data-form-url="PASTE_LINK_GOOGLE_FORM_PEMINJAMAN_BARANG_DI_SINI">
                <i class="bi bi-box-arrow-up-right"></i>
                <h3>Peminjaman Barang</h3>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 SMP Negeri 3 Jakarta
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Formulir</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="formFrame" src="" width="100%" height="400" frameborder="0" marginheight="0" marginwidth="0">Memuat...</iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(sessionStorage.getItem('user'));

            if (!user) {
                window.location.href = 'index.html';
            }

            document.getElementById('backBtn').addEventListener('click', function () {
                window.location.href = 'dashboard.html';
            });

            document.getElementById('profileBtn').addEventListener('click', function () {
                window.location.href = 'profile.html';
            });

            // Event listener untuk menu cards
            const menuCards = document.querySelectorAll('.menu-card');
            menuCards.forEach(card => {
                card.addEventListener('click', () => {
                    const formUrl = card.dataset.formUrl;
                    const formFrame = document.getElementById('formFrame');
                    formFrame.src = formUrl;
                });
            });
        });
    </script>

</body>
</html>
