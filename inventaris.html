<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body, html {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-top: 55px;
            padding: 15px;
            overflow-y: auto;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 20px;
        }

        .menu-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            cursor: pointer;
        }

        .menu-card:hover {
            background-color: #e3f2fd;
        }

        .modal-body {
            padding: 0;
        }

        .modal-dialog {
            max-width: 90%;
            margin: 1.75rem auto;
        }

        #formFrame {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h2 class="section-title">Inventaris</h2>

        <div class="menu-container">
            <div class="menu-card" data-form-url="https://docs.google.com/forms/d/e/1FAIpQLSfBUKU8XQzFjBdLOXdfV-78/viewform">
                <i class="bi bi-clipboard"></i>
                <h3>Buku Inventaris</h3>
            </div>
            <div class="menu-card" data-form-url="https://docs.google.com/forms/d/e/1FAIpQLSdX7Q98/viewform">
                <i class="bi bi-box-arrow-in-down"></i>
                <h3>Penerimaan Barang Masuk</h3>
            </div>
            <div class="menu-card" data-form-url="https://docs.google.com/forms/d/e/1FAIpQLScYVvH5mF58h30k4P_O6Wp_gqK-gD9IeP4rC9V-8P1v8X30A/viewform">
                <i class="bi bi-x-circle"></i>
                <h3>Barang Habis Pakai</h3>
            </div>
            <div class="menu-card" data-form-url="https://docs.google.com/forms/d/e/1FAIpQLSfhXX2C/viewform">
                <i class="bi bi-box-arrow-up-right"></i>
                <h3>Peminjaman Barang</h3>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Formulir</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="formFrame" src="" width="100%" height="500"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuCards = document.querySelectorAll(".menu-card");
            const formFrame = document.getElementById("formFrame");

            function isMobileDevice() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }

            menuCards.forEach(card => {
                card.addEventListener("click", function() {
                    const formUrl = card.getAttribute("data-form-url");

                    if (isMobileDevice()) {
                        // Jika perangkat adalah ponsel, buka di tab baru
                        window.open(formUrl, "_blank");
                    } else {
                        // Jika di desktop, tampilkan di modal dengan iframe
                        formFrame.src = formUrl;
                        const modal = new bootstrap.Modal(document.getElementById("formModal"));
                        modal.show();
                    }
                });
            });
        });
    </script>

</body>
</html>
