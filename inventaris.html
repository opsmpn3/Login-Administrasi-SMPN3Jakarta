<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Reset & Layout */
body, html {
    font-family: 'Inter', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Pastikan halaman setinggi layar */
}

/* Header Tetap */
.header {
    background-color: #4A90E2;
    color: white;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
}

.header i {
    font-size: 26px;
    cursor: pointer;
}

/* Kontainer Utama */
.main-content {
    flex: 1; /* Membuat konten utama mengisi ruang kosong agar footer di bawah */
    margin-top: 55px; /* Supaya tidak tertutup oleh header */
    padding: 15px;
    overflow-y: auto; /* Scroll jika konten panjang */
}

/* Card My Drive */
.card-drive {
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    text-align: center;
    margin-bottom: 15px;
}

.card-drive h2 {
    color: #4A90E2;
    font-size: 20px;
    margin-bottom: 10px;
}

.card-drive p {
    font-size: 14px;
    color: #555;
    margin: 0;
}

/* Grid Menu */
.menu-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding-bottom: 20px;
}

.menu-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    transition: 0.3s;
    cursor: pointer;
}

.menu-card:hover {
    background-color: #e3f2fd;
}

.menu-card i {
    font-size: 36px;
    color: #4A90E2;
}

.menu-card h3 {
    font-size: 14px;
    margin-top: 8px;
    color: #333;
}

/* Footer Tetap di Bawah */
.footer {
    background-color: #4A90E2;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 14px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Pastikan footer tidak menutupi konten */
}

/* Footer Teks */
.footer p {
    margin: 0;
}

/* Untuk memastikan elemen dalam footer tetap sejajar */
.footer span {
    margin: 0 10px;
}
/* Styling untuk Judul Halaman */
.section-title {
    font-size: 22px;
    font-weight: bold;
    color: #4A90E2;
    text-align: center;
    margin-bottom: 10px;
}

/* Styling untuk Deskripsi */
.section-description {
    text-align: center;
    font-size: 14px;
    color: #555;
    max-width: 90%;
    margin: 0 auto 15px auto;
    line-height: 1.6;
}
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <i class="bi bi-arrow-left" id="backBtn"></i>
        <i class="bi bi-person-circle" id="profileBtn"></i>
    </div>

    <!-- Konten -->
    <div class="main-content">
        <h2 class="section-title">Inventaris</h2>
        <p style="text-align: center; font-size: 14px; color: #555;">
            Kelola inventaris sekolah, barang masuk, barang habis pakai, dan peminjaman di sini.
        </p>

        <!-- Menu Cards -->
        <div class="menu-container">
            <div class="menu-card" id="bukuInventaris">
                <i class="bi bi-clipboard"></i>
                <h3>Buku Inventaris</h3>
            </div>
            <div class="menu-card" id="barangMasuk">
                <i class="bi bi-box-arrow-in-down"></i>
                <h3>Penerimaan Barang Masuk</h3>
            </div>
            <div class="menu-card" id="barangHabis">
                <i class="bi bi-x-circle"></i>
                <h3>Barang Habis Pakai</h3>
            </div>
            <div class="menu-card" id="peminjamanBarang">
                <i class="bi bi-box-arrow-up-right"></i>
                <h3>Peminjaman Barang</h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
<div class="footer">
    &copy; 2025 SMP Negeri 3 Jakarta
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(sessionStorage.getItem('user'));

            if (!user) {
                window.location.href = 'index.html';
            }

            document.getElementById('backBtn').addEventListener('click', function () {
                window.location.href = 'dashboard.html';
            });

            document.getElementById('profileBtn').addEventListener('click', function () {
                window.location.href = 'profile.html';
            });

            document.getElementById('bukuInventaris').addEventListener('click', function () {
                window.location.href = 'buku-inventaris.html';
            });

            document.getElementById('barangMasuk').addEventListener('click', function () {
                window.location.href = 'barang-masuk.html';
            });

            document.getElementById('barangHabis').addEventListener('click', function () {
                window.location.href = 'barang-habis.html';
            });

            document.getElementById('peminjamanBarang').addEventListener('click', function () {
                window.location.href = 'peminjaman-barang.html';
            });
        });
    </script>

</body>
</html>
