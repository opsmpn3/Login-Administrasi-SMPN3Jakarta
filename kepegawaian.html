<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepegawaian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
/* Reset & Layout */
body, html {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Pastikan halaman setinggi layar */
        }

        /* Header Tetap */
        .header {
            background-color: #4A90E2;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header i {
            font-size: 26px;
            cursor: pointer;
        }

        /* Kontainer Utama */
        .main-content {
            flex: 1; /* Membuat konten utama mengisi ruang kosong agar footer di bawah */
            margin-top: 55px; /* Supaya tidak tertutup oleh header */
            padding: 15px;
            overflow-y: auto; /* Scroll jika konten panjang */
        }

        /* Card My Drive */
        .card-drive {
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-bottom: 15px;
        }

        .card-drive h2 {
            color: #4A90E2;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card-drive p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }

        /* Grid Menu */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dua kolom di semua ukuran layar */
            gap: 12px;
            padding-bottom: 20px;
        }

        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: repeat(2, 1fr); /* Tetap dua kolom di ponsel */
            }
        }

        .menu-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            cursor: pointer;
        }

        .menu-card:hover {
            background-color: #e3f2fd;
        }

        .menu-card i {
            font-size: 36px;
            color: #4A90E2;
        }

        .menu-card h3 {
            font-size: 14px;
            margin-top: 8px;
            color: #333;
        }

        /* Footer Tetap di Bawah */
        .footer {
            background-color: #4A90E2;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Pastikan footer tidak menutupi konten */
        }

        /* Footer Teks */
        .footer p {
            margin: 0;
        }

        /* Untuk memastikan elemen dalam footer tetap sejajar */
        .footer span {
            margin: 0 10px;
        }

        /* Styling untuk Judul Halaman */
        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #4A90E2;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Styling untuk Deskripsi */
        .section-description {
            text-align: center;
            font-size: 14px;
            color: #555;
            max-width: 90%;
            margin: 0 auto 15px auto;
            line-height: 1.6;
        }

        /* Tombol Drive (Versi Final - Tanpa Duplikasi) */
        .drive-btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            touch-action: manipulation;
            margin-top: 20px;
        }

        /* Efek Hover */
        .drive-btn:hover {
            background-color: #2b8c43;
            transform: scale(1.02);
        }

        .info-btn {
            margin-top: 10px; /* Jarak dari button "My Drive" */
            background-color: #007bff; /* Contoh warna button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .info-btn:hover {
            background-color: #0056b3; /* Warna button saat dihover */
        }

        /* Responsive Images */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive Typography */
        body, html {
            font-size: 16px; /* Base font size */
        }

        .section-title {
            font-size: 1.5em; /* Relative to base font size */
        }

        .section-description {
            font-size: 1em; /* Relative to base font size */
        }

        /* Responsive Buttons */
        .drive-btn, .info-btn {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .drive-btn, .info-btn {
                width: auto; /* Fixed width on larger screens */
            }
        }

        /* Responsive Header and Footer */
        .header, .footer {
            padding: 10px 15px;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .header, .footer {
                padding: 12px 20px;
            }
        }

        /* Responsive Main Content Padding */
        .main-content {
            padding: 15px;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .main-content {
                padding: 20px;
            }
        }

        /* Responsive Card Layout */
        .card-drive {
            padding: 15px;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .card-drive {
                padding: 20px;
            }
        }

  </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <i class="bi bi-arrow-left" id="backBtn"></i>
        <i class="bi bi-person-circle" id="profileBtn"></i>
    </div>

    <!-- Konten -->
    <div class="main-content">
        <h2 class="section-title">Kepegawaian</h2>

        <!-- Deskripsi -->
        <p style="text-align: center; font-size: 14px; color: #555;">
            Kelola informasi kepegawaian, data pegawai, dokumen, dan jadwal kehadiran di sini.
        </p>

        <!-- Menu Cards -->
        <div class="menu-container">
            <div class="menu-card" id="dataPegawai">
                <i class="bi bi-people-fill"></i>
                <h3>Data Pegawai</h3>
            </div>
            <div class="menu-card" id="dokumenPegawai">
                <i class="bi bi-file-earmark-text"></i>
                <h3>Data Aplikasi</h3>
            </div>
            <div class="menu-card" id="jadwalAbsensi">
                <i class="bi bi-calendar-check"></i>
                <h3>Jadwal & Absensi</h3>
            </div>
            <div class="menu-card" id="rekapPresensi">
                <i class="bi bi-clipboard-data"></i>
                <h3>Rekap Presensi</h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 SMP Negeri 3 Jakarta
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(sessionStorage.getItem('user'));

            if (!user) {
                window.location.href = 'index.html';
            }

            document.getElementById('backBtn').addEventListener('click', function () {
                window.location.href = 'dashboard.html';
            });

            document.getElementById('profileBtn').addEventListener('click', function () {
                window.location.href = 'profile.html';
            });

            document.getElementById('dataPegawai').addEventListener('click', function () {
                window.location.href = 'data-pegawai.html';
            });

            document.getElementById('dokumenPegawai').addEventListener('click', function () {
                window.location.href = 'dokumen-pegawai.html';
            });

            document.getElementById('jadwalAbsensi').addEventListener('click', function () {
                window.location.href = 'jadwal-absensi.html';
            });

            document.getElementById('rekapPresensi').addEventListener('click', function () {
                window.location.href = 'rekap-presensi.html';
            });
        });
    </script>

</body>
</html>
