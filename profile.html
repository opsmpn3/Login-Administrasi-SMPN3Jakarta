<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Reset & Layout */
        body, html {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Tetap */
        .header {
            background-color: #4A90E2;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header i {
            font-size: 26px;
            cursor: pointer;
        }

        /* Kontainer Profil */
        .main-content {
            flex: 1;
            margin-top: 55px;
            padding: 20px;
            text-align: center;
        }

        .profile-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 350px;
            margin: auto;
        }

        .profile-icon {
            font-size: 60px;
            color: #4A90E2;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .profile-username {
            font-size: 14px;
            color: #555;
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        /* Footer */
        .footer {
            background-color: #4A90E2;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Footer Teks */
        .footer p {
            margin: 0;
        }

        /* Untuk memastikan elemen dalam footer tetap sejajar */
        .footer span {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <i class="bi bi-arrow-left" id="backBtn"></i>
        <i class="bi bi-box-arrow-right" id="logoutBtn"></i>
    </div>

    <!-- Profil -->
    <div class="main-content">
        <div class="profile-card">
            <i class="bi bi-person-circle profile-icon"></i>
            <div class="profile-name" id="profileName">Nama Pengguna</div>
            <div class="profile-username" id="profileUsername">@username</div>

            <!-- Tombol Logout -->
            <button class="logout-btn" id="logoutBtnMobile">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 SMP Negeri 3 Jakarta
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(sessionStorage.getItem('user'));

            if (!user) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('profileName').textContent = user.name;
                document.getElementById('profileUsername').textContent = "@" + user.username;
            }

            document.getElementById('backBtn').addEventListener('click', function () {
                window.location.href = 'index.html';
            });

            document.getElementById('logoutBtn').addEventListener('click', function () {
                sessionStorage.removeItem('user');
                window.location.href = 'index.html';
            });

            document.getElementById('logoutBtnMobile').addEventListener('click', function () {
                sessionStorage.removeItem('user');
                window.location.href = 'index.html';
            });
        });
    </script>

</body>
</html>
